<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kotak dengan Gambar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, deepskyblue, violet);
      font-family: Arial, sans-serif;
    }

    .box {
      width: 800px;
      height: 400px;
      background: white;
      border: 3px solid gray;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .box img {
      width: 150px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .box h2 {
      margin: 0;
      font-size: 32px;
      color: #333;
    }

    .box p {
      font-size: 18px;
      margin: 10px 0 0;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="box">
    <img src="aw.jpeg" alt="Gambar Contoh">
    <h2>astaga zeon!</h2>
    <p>kamu pedo bangettt...</p>
  </div>

</body>
</html>
